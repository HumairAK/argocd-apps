---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opf-monitoring
spec:
  destination:
    name: moc-cnv
    namespace: opf-monitoring
  project: operate-first
  source:
    path: odh/overlays/moc/zero/monitoring
    repoURL: https://github.com/operate-first/apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
